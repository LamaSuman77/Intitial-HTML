<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table | Suman Tamang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        caption {
            caption-side: top;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #111827;
        }

        th, td {
            border: 1px solid #d1d5db;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #2563eb;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #e0f2fe;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Information Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ram Yadav</td>
            <td>20</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Sapana Lama</td>
            <td>22</td>
            <td>Pokhara</td>
        </tr>
        <tr>
            <td colspan="2">Merged Cells Example(PCPS College)</td>
            <td>Lalitpur</td>
        </tr>
    </table>

</body>
</html>
